<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas Doblemente Enlazadas</title>

  <style>
    .rectangle {
      width: 150px;
      height: 250px;
      background-color: #8888f6;
      margin: 30px;
      display: inline-block;
    }

    .centrado {
      text-align: center; /* Centra el texto */
      font-size: large;
      font-family: 'Times New Roman', Times, serif;
    }

    .centrado-btn {
      display: flex;
      justify-content: center; /* Centra el botón */
    }
  </style>
</head>

<body>
  <form id="rectangleForm">
    <label for="numeroInput" class="centrado">Ingrese número de cajas:</label>
    <input type="number" id="numeroInput" name="numeroInput">
    <br><br>
    <button type="button" onclick="generarRectangulos()" class="centrado-btn">Generar Rectángulos</button>
  </form>

  <div id="rectangulosContainer"></div>

  <script>
    function generarRectangulos() {
      var numero = document.getElementById('numeroInput').value;
      var rectangulosContainer = document.getElementById('rectangulosContainer');
      rectangulosContainer.innerHTML = '';

      for (var i = 0; i < numero; i++) {
        var rectangle = document.createElement('div');
        rectangle.classList.add('rectangle');
        rectangulosContainer.appendChild(rectangle);
      }
    }
  </script>
</body>
</html>
